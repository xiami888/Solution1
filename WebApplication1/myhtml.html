<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <!--表单提交的内容需要包含在form
     checkbox提交表单是如果选中，传的是on，未勾选时不传到后台，所以只需要在后台判断为是否为on；   
     只能是input、textarea、select 三种类型的标签才能提交到后台
     标签必须设定name属性
      value值才会提交到服务器
      对于RadioButton，同name的未一组，选中的RadioButton的value被提交到服务器
         -->
    <form action="Handler1.ashx" method="get">
        姓名：<input type="text" name="name"/><br />
        年龄：<input type="text" name="age" /><br />
        是否VIP<input type="checkbox" name="isVIP"/>
        <input type="submit" value="提交按钮" />
    </form>
</body>
</html>
